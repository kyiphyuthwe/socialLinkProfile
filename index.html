<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- css -->
  <link rel="stylesheet" href="main.css"/>

  <!-- font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
    

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="form">
    
    <div class="top">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
    <span class="name">Jessica Randall</span>
    <span class="address">London, United Kingdom</span>
    </div>
    
    <span class="career">"Front-end developer and avid reader."</span>

      <button type="submit" id="github" name="github" class="btns">GitHub</button>
      <button type="submit" id="frontendmentor" name="frontendmentor" class="btns">Frontend Mentor</button>
      <button type="submit" id="linkedin" name="linkedin" class="btns">LinkedIn</button>
      <button type="submit" id="twitter" name="twitter" class="btns">Twitter</button>
      <button type="submit" id="instagram" name="instagram" class="btns">Instagram</button>
    
    </div>

  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kyiphyuthwe">kyiphyuthwe</a>.
  </div> -->
</body>
</html>
